<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://file.myfontastic.com/9JT5Hjkg8SzecZZJYnFrWd/icons.css" rel="stylesheet">
	<title>FoodMap</title>
  </head>
  <body>
  <!-- pagina inical (splash) -->
    <div class="box-one d-flex justify-content-center align-items-center flex-column">
      <h1>FoodMap</h1>
	  <hr class="lines"></hr>
	  <div class="icon-food d-flex justify-content-center align-items-center"></div> 
	</div>
    <!-- pagina principal-->
    <div class="box-two">
	  <div class="temp-nav d-flex align-items-center flex-column">
	    <h5>FoodMap</h5>
	    <div class="icon-food icon-food-two"></div>
	  </div>
	  <br>
	  <h4 class="w-100 d-flex justify-content-center">Restaurantes à um pulo de você!</h4>
	  <br>
	  <div class="w-100 d-flex justify-content-center">
	    <div id="map" style="height: 35vh; width: 90vw; border-radius: 10%; border: solid 2px"></div>
      </div>
      <br>	
	  <div class="d-flex justify-content-center"> 
	    <input class='food-input' type='text' placeholder='escolha aqui o tipo' />
	    <button class="filter btn">search</button>
      </div>	
	  <br>
	  <div <div class="d-flex justify-content-center">
	    <a class="restaurantes d-flex flex-wrap"></a>
      </div>	
    </div>
	<!-- parte do modal -->
	<div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>	  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgW2-ktwQlLlPhsAYEyY6W5qRngl0YO_4&amp;sensor=false"></script>
  </body>
</html>
